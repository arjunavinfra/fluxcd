apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: compass
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: pandora
  chart:
    spec:
      chart: helm
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: compass
        namespace: flux-system
      interval: 1m
  install: 
    remediation: 
      retries: 3
  valuesFrom:
    - kind: Secret
      name: compass-secret

    - kind: ConfigMap
      name: compass-config
